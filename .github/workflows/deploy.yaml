name: Deploy to VPS

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Deploy to VPS via sshpass
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
        run: |
          sshpass -p "$VPS_PASSWORD" ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'ENDSSH'
            # Set project variables
            export PROJECT_NAME="landing-server"
            export APP_DIR="/apps/landing-server"
            export PATH="$PATH:/usr/bin:/usr/local/bin:$HOME/.local/bin"

            # Find tool paths
            GIT_PATH=$(which git || echo "/usr/bin/git")
            NPM_PATH=$(which npm || echo "/usr/bin/npm")
            YARN_PATH=$(which yarn || echo "")
            PM2_PATH=$(which pm2 || echo "$HOME/.local/bin/pm2")

            # Install yarn if not found
            if [ -z "$YARN_PATH" ]; then
              echo "Yarn not found, installing..."
              $NPM_PATH install -g yarn
              YARN_PATH=$(which yarn || echo "$HOME/.local/bin/yarn")
            fi

            # Determine trigger type
            if [ "${{ github.event_name }}" = "push" ]; then
              echo "=== Triggered by push to main - Always deploying ==="
              FORCE_DEPLOY=true
            elif [ "${{ github.event_name }}" = "schedule" ]; then
              echo "=== Triggered by hourly schedule - Checking for new code ==="
              FORCE_DEPLOY=false
            else
              echo "=== Triggered manually - Always deploying ==="
              FORCE_DEPLOY=true
            fi

            echo "Tools found:"
            echo "Git: $GIT_PATH"
            echo "NPM: $NPM_PATH"
            echo "Yarn: $YARN_PATH"
            echo "PM2: $PM2_PATH"

            # Navigate to app directory
            cd $APP_DIR
            echo "Current directory: $(pwd)"

            # Add upstream remote if not exists (do this before any checks)
            if ! $GIT_PATH remote | grep -q upstream; then
              echo "Adding upstream remote..."
              $GIT_PATH remote add upstream https://github.com/enfyra/server.git
            fi

            # Check for new code if not force deploy
            if [ "$FORCE_DEPLOY" = "false" ]; then
              echo "Checking for new commits from upstream..."

              # Fetch from both origin and upstream
              $GIT_PATH fetch origin main
              $GIT_PATH fetch upstream main

              LOCAL_HASH=$($GIT_PATH rev-parse HEAD)
              ORIGIN_HASH=$($GIT_PATH rev-parse origin/main)
              UPSTREAM_HASH=$($GIT_PATH rev-parse upstream/main)

              echo "Local HEAD:    $LOCAL_HASH"
              echo "Origin HEAD:   $ORIGIN_HASH"
              echo "Upstream HEAD: $UPSTREAM_HASH"

              # Check if there are new commits from upstream
              if [ "$LOCAL_HASH" = "$UPSTREAM_HASH" ]; then
                echo "No new commits from upstream detected. Skipping redeploy."
                exit 0
              fi

              echo "New commits from upstream detected. Proceeding with redeploy..."
            fi

            # Pull latest code from upstream and merge
            echo "Pulling latest code from upstream..."
            $GIT_PATH fetch upstream main
            $GIT_PATH reset --hard upstream/main
            $GIT_PATH clean -fd
            echo "✅ Code updated to latest from upstream"

            # Install dependencies with yarn
            echo "Installing dependencies with yarn..."
            $YARN_PATH install --frozen-lockfile

            # Setup environment file
            echo "Setting up environment..."
            if [ ! -f .env ]; then
              echo "⚠️  .env file not found! Creating from template..."
              cp env_example .env || echo "env_example not found, manual .env setup required"
            fi

            # Ensure ecosystem.config.js exists
            echo "Setting up PM2 ecosystem config..."
            if [ ! -f ecosystem.config.js ]; then
              echo "⚠️  ecosystem.config.js not found! Creating default config..."
              echo "module.exports = {\n  apps: [\n    {\n      name: \"landing-server\",\n      script: \"./dist/src/main.js\",\n      exec_mode: \"fork\",\n      env: {\n        NODE_ENV: \"production\",\n      },\n      error_file: \"./logs/pm2-error.log\",\n      out_file: \"./logs/pm2-out.log\",\n      log_date_format: \"YYYY-MM-DD HH:mm:ss Z\",\n      merge_logs: true,\n      autorestart: true,\n      max_memory_restart: \"1G\",\n      watch: false,\n      ignore_watch: [\"node_modules\", \"logs\", \".git\"],\n    },\n  ],\n};" > ecosystem.config.js
              echo "✅ Created ecosystem.config.js"
            else
              echo "✅ ecosystem.config.js already exists"
            fi

            # Build application
            echo "Building application..."
            $YARN_PATH build

            # Stop PM2 application completely to avoid conflicts
            echo "Stopping PM2 application..."
            $PM2_PATH stop $PROJECT_NAME || true
            $PM2_PATH delete $PROJECT_NAME || true

            # Clean start PM2 application
            echo "Starting PM2 application clean..."
            $PM2_PATH start ecosystem.config.js

            # Wait for app to initialize
            echo "Waiting for app to initialize..."
            sleep 10

            # Show PM2 status
            $PM2_PATH status

            # Health check
            echo "=== Health Check ==="
            sleep 5
            if $PM2_PATH show $PROJECT_NAME | grep -q "online"; then
              echo "✅ Application is running successfully"
            else
              echo "❌ Application failed to start"
              $PM2_PATH logs $PROJECT_NAME --lines 20 --nostream
              exit 1
            fi

            # Show logs without tailing (just print and exit)
            echo "=== Recent logs ==="
            $PM2_PATH logs $PROJECT_NAME --lines 30 --nostream || {
              echo "Using alternative log method..."
              timeout 3s $PM2_PATH logs $PROJECT_NAME --lines 30 || true
            }

            echo "=== PM2 Deployment completed successfully ==="
          ENDSSH
